name: Sync Files
on:
  push:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with: 
          SKIP_PR: true
          GH_PAT: ${{ secrets.GH_PAT }}
          
          
